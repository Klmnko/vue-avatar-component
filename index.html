<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.css">
    <script src="node_modules/cropperjs/dist/cropper.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="app.css"/>
</head>
<body>
<div class="wrapper">
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="header__cont">
                    <user-avatar
                            :image="image"
                            @change-image="changeImage"
                    ></user-avatar>
                </div>
            </div>
        </header>
        <main class="section-profile">
            <div class="container">
                <h2 class="main-title">Profile</h2>
                <div class="main-subtitle mt-40">
                    <span>Your avatar</span>
                </div>
                <div class="avatar-preview mt-40">
                    <img :class="image ? '' : 'def'" :src="image ? image : 'src/img/user-solid.svg'" alt="img">
                    <label class="avatar-preview__btn" for="imgInp">Change</label>
                </div>
            </div>
        </main>

        <div id="modals"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="src/js/vue/user-avatar.js"></script>
<script src="src/js/vue/app.js"></script>
</body>
</html>
